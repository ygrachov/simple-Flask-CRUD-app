{% extends 'base.html' %}
{% block content %}
{% if current_user.is_authenticated %}
<form method="post">
    <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
    <input type="text" name="title" value="{{context.title}}">
    <input type="text" name="text" value="{{context.text}}">
    <input type="submit" value="Update forum">
    <input type="button" value="Cancel"
           onclick="window.location.href='{{url_for('Main')}}'">
</form>
{% endif %}
{% endblock %}
